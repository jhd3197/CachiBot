# Alembic Configuration for CachiBot
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts (relative to this file)
script_location = src/cachibot/storage/alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path prepending — ensures the project root is importable
prepend_sys_path = .

# Timezone for migration revision timestamps (UTC for consistency)
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .hierarchical_model_id to overwrite existing
# sourceless = false

# The version location(s) for Alembic version files
# version_locations = %(here)s/bar:%(here)s/bat:src/cachibot/storage/alembic/versions

# version path separator; default is os (os.pathsep)
# version_path_separator = os

# Output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Database URL — overridden by env.py from environment variable
sqlalchemy.url = postgresql+asyncpg://localhost:5432/cachibot


[post_write_hooks]
# Hooks to run after a new revision is generated
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
