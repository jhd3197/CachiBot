name: Desktop Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------------
  # Build the Python backend into a standalone binary with PyInstaller
  # -----------------------------------------------------------------------
  build-backend:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: backend-linux
          - os: macos-latest
            artifact: backend-mac
          - os: windows-latest
            artifact: backend-win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install CachiBot + PyInstaller
        run: |
          pip install -e .
          pip install pyinstaller

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Build backend binary
        run: >
          pyinstaller
          --onefile
          --name cachibot-server
          --hidden-import=uvicorn.logging
          --hidden-import=uvicorn.loops.auto
          --hidden-import=uvicorn.protocols.http.auto
          --hidden-import=uvicorn.protocols.websockets.auto
          --hidden-import=uvicorn.lifespan.on
          --hidden-import=asyncpg
          --hidden-import=aiosqlite
          --hidden-import=sqlite_vec
          --hidden-import=fastembed
          --hidden-import=cachibot.api.routes
          --hidden-import=cachibot.plugins
          --hidden-import=cachibot.services
          --hidden-import=cachibot.storage
          --add-data "src/cachibot:cachibot"
          --add-data "frontend/dist:cachibot/frontend_dist"
          desktop/pyinstaller-server.py

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/cachibot-server*

  # -----------------------------------------------------------------------
  # Build the Electron app (wraps the backend binary)
  # -----------------------------------------------------------------------
  build-desktop:
    needs: build-backend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            backend_artifact: backend-linux
          - os: macos-latest
            platform: mac
            backend_artifact: backend-mac
          - os: windows-latest
            platform: win
            backend_artifact: backend-win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Electron dependencies
        working-directory: desktop
        run: npm ci

      # Download the backend binary for this platform
      - uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.backend_artifact }}
          path: build/backend

      - name: Make backend executable (unix)
        if: matrix.platform != 'win'
        run: chmod +x build/backend/cachibot-server

      # macOS: import code signing certificate
      - name: Import macOS certificates
        if: matrix.platform == 'mac'
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MAC_CERTS_P12 }}
          p12-password: ${{ secrets.MAC_CERTS_PASSWORD }}

      # Build Electron app and publish to GitHub Release
      - name: Build Electron app
        working-directory: desktop
        run: npx electron-builder --${{ matrix.platform }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Windows code signing (optional)
          CSC_LINK: ${{ matrix.platform == 'win' && secrets.WIN_CSC_LINK || '' }}
          CSC_KEY_PASSWORD: ${{ matrix.platform == 'win' && secrets.WIN_CSC_KEY_PASSWORD || '' }}
          # macOS notarization (optional)
          APPLE_ID: ${{ matrix.platform == 'mac' && secrets.APPLE_ID || '' }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ matrix.platform == 'mac' && secrets.APPLE_APP_SPECIFIC_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ matrix.platform == 'mac' && secrets.APPLE_TEAM_ID || '' }}
