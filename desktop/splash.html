<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #1C1E2B, #0E1019);
      color: #a1a1aa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
      position: relative;
    }

    /* Scanline overlay */
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background:
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 4px, 3px 100%;
      pointer-events: none;
      z-index: 10;
    }

    .splash-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    /* Logo text */
    .logo-text {
      font-size: 2.4rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 2px;
      margin-bottom: 28px;
      text-transform: uppercase;
      animation: pulse-glow-text 2.5s infinite alternate;
    }

    .accent {
      color: #00E676;
      text-shadow: 0 0 15px rgba(0, 230, 118, 0.4);
    }

    /* Sci-fi orbital loader */
    .loader-core {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid transparent;
    }

    .ring1 {
      width: 80px; height: 80px;
      border-top: 2px solid #00E676;
      border-left: 2px solid rgba(0, 230, 118, 0.3);
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    .ring2 {
      width: 58px; height: 58px;
      border-bottom: 2px solid #ffffff;
      border-right: 2px solid rgba(255, 255, 255, 0.2);
      animation: spin-reverse 2s linear infinite;
    }

    .ring3 {
      width: 36px; height: 36px;
      border-top: 2px solid #00E676;
      animation: spin 1s linear infinite;
    }

    .core-dot {
      width: 10px; height: 10px;
      background-color: #00E676;
      border-radius: 50%;
      box-shadow: 0 0 15px #00E676, 0 0 30px #00E676;
      animation: pulse-core 1.2s ease-in-out infinite alternate;
    }

    /* Bottom section */
    .bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0 28px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1;
      animation: fadeIn 0.6s ease-out 0.3s both;
    }

    /* Progress bar track */
    .progress-track {
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 40%;
      background: linear-gradient(90deg, transparent, #00E676, transparent);
      border-radius: 1px;
      animation: progress 1.8s ease-in-out infinite;
    }

    .progress-bar.determinate {
      width: 0%;
      background: #00E676;
      animation: none;
      transition: width 0.3s ease;
    }

    /* Status row */
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Smooth status text transitions */
    .status-container {
      height: 20px;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .status-text {
      font-size: 11px;
      color: #8892b0;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 500;
      transition: opacity 0.35s ease, transform 0.35s ease;
      opacity: 1;
      transform: translateY(0);
    }

    .status-text.fade {
      opacity: 0;
      transform: translateY(-8px);
    }

    .version {
      font-size: 10px;
      color: #3f3f46;
      letter-spacing: 0.5px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse-glow-text {
      0%   { text-shadow: 0 0 10px rgba(255, 255, 255, 0.05); }
      100% { text-shadow: 0 0 25px rgba(0, 230, 118, 0.5); }
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spin-reverse {
      0%   { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes pulse-core {
      0%   { transform: scale(0.8); opacity: 0.6; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes progress {
      0%   { transform: translateX(-100%); }
      100% { transform: translateX(350%); }
    }
  </style>
</head>
<body>
  <div class="splash-content">
    <div class="logo-text">Cachi<span class="accent">Bot</span></div>

    <div class="loader-core">
      <div class="ring ring1"></div>
      <div class="ring ring2"></div>
      <div class="ring ring3"></div>
      <div class="core-dot"></div>
    </div>
  </div>

  <div class="bottom">
    <div class="progress-track">
      <div class="progress-bar"></div>
    </div>
    <div class="status-row">
      <div class="status-container">
        <span class="status-text" id="status">Initializing...</span>
      </div>
      <span class="version" id="version"></span>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const version = params.get('version');
    if (version) document.getElementById('version').textContent = 'v' + version;

    const statusEl = document.getElementById('status');
    const progressBar = document.querySelector('.progress-bar');

    // Called from main process via executeJavaScript
    window.updateStatus = function(text) {
      // Slide out
      statusEl.classList.add('fade');
      setTimeout(() => {
        statusEl.textContent = text;
        // Reset to below position while invisible
        statusEl.style.transform = 'translateY(8px)';
        // Force reflow so the browser registers the new position
        statusEl.offsetHeight;
        // Clear inline style and remove fade to slide in from below
        statusEl.style.transform = '';
        statusEl.classList.remove('fade');
      }, 350);
    };

    window.showDeterminateProgress = function() {
      progressBar.classList.add('determinate');
      progressBar.style.width = '0%';
    };

    window.showIndeterminateProgress = function() {
      progressBar.classList.remove('determinate');
      progressBar.style.width = '';
    };

    window.updateProgress = function(percent) {
      if (!progressBar.classList.contains('determinate')) {
        progressBar.classList.add('determinate');
      }
      progressBar.style.width = Math.round(percent) + '%';
    };
  </script>
</body>
</html>
