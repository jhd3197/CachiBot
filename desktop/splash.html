<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: #0f0f11;
      color: #a1a1aa;
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
      position: relative;
    }

    /* Pulsing radial glow center */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.25) 0%, transparent 70%);
      animation: pulse 2.4s ease-in-out infinite;
      pointer-events: none;
    }

    /* Orbit container */
    .orbit {
      position: relative;
      width: 100px;
      height: 100px;
      z-index: 1;
    }

    /* Each orbiting dot */
    .orbit-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      margin: -4px 0 0 -4px;
      border-radius: 50%;
      background: #10b981;
      animation: orbit 2.4s linear infinite;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .orbit-dot:nth-child(1) { animation-delay: 0s; }
    .orbit-dot:nth-child(2) { animation-delay: 0.4s; }
    .orbit-dot:nth-child(3) { animation-delay: 0.8s; }
    .orbit-dot:nth-child(4) { animation-delay: 1.2s; }
    .orbit-dot:nth-child(5) { animation-delay: 1.6s; }
    .orbit-dot:nth-child(6) { animation-delay: 2.0s; }

    /* Bottom section */
    .bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0 32px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeIn 0.6s ease-out 0.3s both;
    }

    /* Progress bar track */
    .progress-track {
      width: 100%;
      height: 2px;
      background: #27272a;
      border-radius: 1px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 40%;
      background: linear-gradient(90deg, transparent, #10b981, transparent);
      border-radius: 1px;
      animation: progress 1.8s ease-in-out infinite;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-text {
      font-size: 11px;
      color: #71717a;
      transition: opacity 0.3s ease;
    }

    .status-text.fade {
      opacity: 0;
    }

    .version {
      font-size: 10px;
      color: #3f3f46;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes orbit {
      0% {
        opacity: 1;
        transform: rotate(0deg) translateX(40px) rotate(0deg) scale(1);
      }
      50% {
        opacity: 0.6;
        transform: rotate(180deg) translateX(40px) rotate(-180deg) scale(0.7);
      }
      100% {
        opacity: 1;
        transform: rotate(360deg) translateX(40px) rotate(-360deg) scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
      50%      { opacity: 1;   transform: translate(-50%, -50%) scale(1.3); }
    }

    @keyframes progress {
      0%   { transform: translateX(-100%); }
      100% { transform: translateX(350%); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="orbit">
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
    <div class="orbit-dot"></div>
  </div>

  <div class="bottom">
    <div class="progress-track">
      <div class="progress-bar"></div>
    </div>
    <div class="status-row">
      <span class="status-text" id="status">Initializing...</span>
      <span class="version" id="version"></span>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const version = params.get('version');
    if (version) document.getElementById('version').textContent = 'v' + version;

    const statusEl = document.getElementById('status');

    // Called from main process via executeJavaScript
    window.updateStatus = function(text) {
      statusEl.classList.add('fade');
      setTimeout(() => {
        statusEl.textContent = text;
        statusEl.classList.remove('fade');
      }, 300);
    };
  </script>
</body>
</html>
