[plugin]
name = "code_canvas"
display_name = "Code Canvas"
description = "Canvas-style code editing in a side panel with syntax highlighting"
version = "0.1.0"
author = "CachiBot Team"
type = "tool"

[plugin.ui]
icon = "code"
color = "#8b5cf6"
group = "Creative"

[plugin.scope]
contexts = ["chat", "room"]

[plugin.requires]
python = ">=3.10"
filesystem = false
network = false
imports = []

[plugin.permissions]
allow_env_vars = []
allow_paths = []

[plugin.workspace]
display_name = "Code Canvas"
icon = "code"
description = "Canvas-style code editing workspace"
accent_color = "#8b5cf6"
toolbar = ["create_code", "update_code"]
default_artifact_type = "code"
auto_open_panel = true
