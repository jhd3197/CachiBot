[plugin]
name = "html_preview"
display_name = "HTML Preview"
description = "Live HTML/CSS/JS preview in a sandboxed side panel"
version = "0.1.0"
author = "CachiBot Team"
type = "tool"

[plugin.ui]
icon = "globe"
color = "#f97316"
group = "Creative"

[plugin.scope]
contexts = ["chat", "room"]

[plugin.requires]
python = ">=3.10"
filesystem = false
network = false
imports = []

[plugin.permissions]
allow_env_vars = []
allow_paths = []

[plugin.workspace]
display_name = "HTML Preview"
icon = "globe"
description = "Live HTML/CSS/JS preview workspace"
accent_color = "#f97316"
toolbar = ["preview_html", "update_preview"]
default_artifact_type = "html"
auto_open_panel = true
